{% extends 'Index.html' %}
{% load staticfiles %}
{% block block_content %}
<body>
    {% if registered %}
        <h1>Thank You! You're noticed by us now.</h1>
    {% else %}
    <div class="djangoforms">
        <h1>Please Register !!</h1>
        <form method="POST" enctype="multipart/form-data" class = "signup">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input class="boxin" type="submit" value="SignUp"/>
        </form>
    </div>
    {% endif %}
</body>
{% endblock %}
